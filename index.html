te<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuara's 33rd Bday Bash ✨</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- background video -->
    <video autoplay muted loop playsinline>
      <source src="dan-bck.mp4" type="video/mp4" />
    </video>

    <div class="main-wrapper">
      <div class="content">
        <h1>You're Invited!</h1>
        <p>Nuara's 33rd Bash</p>
        <p>📆 July 12th @ 3 pm</p>
        <p><strong>📍 Honeymoon Ave, Boca Raton - FL </strong></p>
        <p>✨ Come celebrate an unhinged bday! ✨</p>
      </div>

      <!-- RSVP FORM -->
      <form
        class="rsvp-form"
        action="https://script.google.com/macros/s/AKfycbzzCdfoAZHi2Li30uoMot2E5GmOZns655FRcgLB5A-1vk75DH3WheSYeNohM-xLkpD6/exec"
        method="POST"
        target="hidden_iframe"
        onsubmit="document.getElementById('rsvp-msg').style.display = 'block';"
      >
        <h2>RSVP</h2>
        <form style="text-align: center;">
        <input type="text" name="name" placeholder="Your Name" required />
        <br /><br />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <br /><br />

        <label>Plus one?</label>
        <div style="display: flex; justify-content: center; gap: 20px; margin: 10px 0;">
        <label>
        <input type="radio" name="plus" value="Yes" required /> Yes
        </label>
        <label>
        <input type="radio" name="plus" value="No" /> No
        </label>
        </div>

  <button type="submit">I'm coming! 🎉</button>
</form>
      <iframe name="hidden_iframe" style="display: none"></iframe>
      <p
        id="rsvp-msg"
        style="display: none; color: white; font-weight: bold; margin-top: 10px"
      >
        🎉 RSVP received! See you there!
      </p>
      <!-- Wishlist section -->
  <div class="wishlist">
  <p>🎁 Wanna bring a gift? Check my <a href="https://giftful.com/wishlists/MDW7ggiT1vgds0ky9kMW" target="_blank">wishlist here</a>!</p>
  </div>
</div>

<script>
  function launchConfetti(){
    confetti({
      particleCount: 150,
      spread: 70,
      origin: {y: 0.6}  
    });
  }
</script>
  
  </body>
</html>
