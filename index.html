<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Radcliffe Birthday Invite</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- background video -->
    <video autoplay muted loop playsinline>
      <source src="dan-bck.mp4" type="video/mp4" />
    </video>

    <div class="main-wrapper">
      <div class="content">
        <h1>You're Invited!</h1>
        <p>Nuara's 33rd Bash</p>
        <p>📆 July 12th @ 3 pm</p>
        <p><strong>📍 32 Pryer Ln, Larchmont - NY</strong></p>
        <p>✨ Come celebrate with magic and mayhem ✨</p>
      </div>

      <!-- RSVP FORM -->
      <form
        class="rsvp-form"
        action="https://script.google.com/macros/s/AKfycbzzCdfoAZHi2Li30uoMot2E5GmOZns655FRcgLB5A-1vk75DH3WheSYeNohM-xLkpD6/exec"
        method="POST"
        target="hidden_iframe"
        onsubmit="document.getElementById('rsvp-msg').style.display = 'block';"
      >
        <h2>RSVP</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <button type="submit">I'm coming! 🎉</button>
      </form>

      <iframe name="hidden_iframe" style="display: none"></iframe>
      <p
        id="rsvp-msg"
        style="display: none; color: white; font-weight: bold; margin-top: 10px"
      >
        🎉 RSVP received! See you there!
      </p>
    </div>
  </body>
</html>
